server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/myshop_db
    username: postgres
    password: 2005
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Swagger konfiguratsiyasi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  api-docs:
    path: /v3/api-docs
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  packages-to-scan: com.myshop.myshop_backend.controller
